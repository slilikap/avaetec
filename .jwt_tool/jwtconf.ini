[crypto]
pubkey = /root/.jwt_tool/jwttool_custom_public_RSA.pem
privkey = /root/.jwt_tool/jwttool_custom_private_RSA.pem
ecpubkey = /root/.jwt_tool/jwttool_custom_public_EC.pem
ecprivkey = /root/.jwt_tool/jwttool_custom_private_EC.pem
jwks = /root/.jwt_tool/jwttool_custom_jwks.json

[customising]
useragent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) jwt_tool
jwks_kid = jwt_tool

[services]
jwt_tool_version = 2.2.6
# To disable the proxy option set this value to: False (no quotes). For Docker installations with a Windows host OS set this to: "host.docker.internal:8080"
proxy = 127.0.0.1:8080
# To disable following redirects set this value to: False (no quotes)
redir = True
# Set this to the URL you are hosting your custom JWKS file (jwttool_custom_jwks.json) - your own server, or maybe use this cheeky reflective URL (https://httpbin.org/base64/{base64-encoded_JWKS_here})
jwksloc = 
jwksdynamic = https://httpbin.
# Set this to the base URL of a Collaborator server, somewhere you can read live logs, a Request Bin etc.
httplistener = 

[input]
wordlist = jwt-common.txt
commonHeaders = common-headers.txt
commonPayloads = common-payloads.txt

[argvals]
# Set at runtime - changes here are ignored
sigType = 
targetUrl = 
cookies = 
key = 
keyList = 
keyFile = 
headerLoc = 
payloadclaim = 
headerclaim = 
payloadvalue = 
headervalue = 
canaryvalue = 
header = 
exploitType = 
scanMode = 
reqMode = 
postData = 
resCode = 
resSize = 
resContent = 

